<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>Гарна блямба:</p>
<img src="img/colorpicker.gif" alt="блямба"></img><div style="clear:both;"></div>
<canvas id="clockCanvas" width="600" height="600" style="border: 1px solid black"></canvas>

<script type="text/javascript">
var ctx=clockCanvas.getContext("2d");
ctx.beginPath();
ctx.arc(100,75,50,0,2*Math.PI);
ctx.stroke();

</script>
</body>
</html>
